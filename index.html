<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <input type="text" readonly class="input-box" id="inputbtn"/>
      <div class="buttons">
        <button class="spacelBtn" onclick="displaybtn('+')"class="btn">+</button>
        <button onclick="displaybtn('7')"class=btn>7</button>
        <button onclick="displaybtn('8')"class=btn>8</button>
        <button onclick="displaybtn('9')"class=btn>9</button>
        <button class="spacelBtn" onclick="displaybtn('-')"class=btn>-</button>
        <button onclick="displaybtn('4')"class=btn>4</button>
        <button onclick="displaybtn('5')"class=btn>5</button>
        <button onclick="displaybtn('6')"class=btn>6</button>
        <button class="spacelBtn" onclick="displaybtn('*')"class=btn>*</button>
        <button onclick="displaybtn('1')"class=btn>1</button>
        <button onclick="displaybtn('2')"class=btn>2</button>
        <button onclick="displaybtn('3')"class=btn>3</button>
        <button class="spacelBtn" onclick="displaybtn('/')"class=btn>/</button>
        <button onclick="displaybtn('0')"class=btn>0</button>
        <button onclick="displaybtn('.')"class=btn>.</button>
        <button onclick="calculateBtn('=')" id="ecualBtn">=</button>
        <button onclick="clearBtn('C')" id="clearBtn" class="spacelBtn">C</button>
        <button onclick="clearSingleElement('x')" id="clearBtn">x</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
